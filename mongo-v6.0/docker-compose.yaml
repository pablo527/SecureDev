version: '3.9'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb-v6.0
    command: mongod --auth
    environment:
      - MONGO_INITDB_DATABASE=my_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=root
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo-db-data/:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    